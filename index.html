<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CF chart library</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
  </head>
  <body>
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <div style="width:70%; margin:auto;">
    <h2>CF data innovation d3 component library</h2><br>
    <h3>Table used across Opred</h3>
    <p>Showing example data and colours</p>
    <div id="mainTable"></div><br>
    <h3>Executive dashboard table structure</h3>
    <p>Showing example data and colours</p>
    <div id='execTable'></div><br>
    <h3>Sentence table</h3>
    <div id='sentenceTable'></div><br>
    <p>Below components in progress</p>
    <div id='barChart'></div><br>
    <div id='timeseries'></div><br>
  </div>
    <script src="./dist/main.js"></script>
    <script src='./data.js'></script>
    <script src='./data2.js'></script>
    <script>
        tabulate("#mainTable", data.dataIP, data.cols)
        createExecTable("#execTable", execData.dataIP, execData.columns, execData.progs) 
        timeseriesChart('#timeseries', timeSeries)
        barChart('#barChart', width=1000, height=200, barPadding=1)
        buildSentenceComponent("#sentenceTable", sentences.dataIP) 
    </script>
  </body>
</html>
