    <script>
      tabulate("#mainTable", data.dataIP, data.cols);

      createExecTable(
        "#execTable",
        execData.dataIP,

      );

      buildSentenceComponent("#sentenceTable", sentences.dataIP);
      addAccordion("#accordionRoot", accordionData);
    </script>
    <script>
      let count = 0

      const reducer = (state, action) => {
        switch(action.type) {
          case "Increment":
            return state + 1;
          default:
            return state;
        }
      }


      const Wrapper = (props) => {
        const [state, dispatch] = React.useReducer(reducer, 0);

        React.useEffect(() => {
          setInterval(() => {
              dispatch({ type: "Increment" })
            }, 500)
        }, [])

        return React.createElement(LikeButton, { count: state, onClick: props.onClick })
      }

      const onClick = () => {
        console.log("I was clicked on")
      }

      ReactDOM.render(React.createElement(Wrapper, { onClick: onClick }), document.querySelector("#likeButton"));
    </script>
